[build-system]
requires = ["setuptools>=42", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "lojack_clients"
version = "0.1.0"
description = "A lightweight LoJack client library using aiohttp (no httpx)."
authors = [ { name = "Auto-generated" } ]
license = { text = "MIT" }
requires-python = ">=3.9"

dependencies = [
  "aiohttp>=3.8,<4.0"
]

[project.optional-dependencies]
dev = ["pytest","pytest-asyncio","mypy"]
